services:
  - type: web
    name: telarespadel
    env: php
    phpVersion: 7.4
    buildCommand: "mkdir -p application/logs application/cache && chmod -R 755 application/logs application/cache"
    startCommand: "php -S 0.0.0.0:$PORT"
    plan: free

  - type: mysql
    name: telarespadel-db
    plan: free
    mysqlVersion: 5.7
    databaseName: torneos_telares
    user: telarespadel_user

